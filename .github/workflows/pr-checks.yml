name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read

jobs:
  code-diff:
    name: Code Changes Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install radon
        pip install -r requirements.txt
        
    - name: Get changed Python files
      id: changed-files
      run: |
        git fetch origin ${{ github.base_ref }}
        CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep '\.py$' || echo "")
        echo "files=$CHANGED_FILES" >> $GITHUB_OUTPUT
        echo "$CHANGED_FILES" > changed_files.txt
        
    - name: Analyze changed files complexity
      if: steps.changed-files.outputs.files != ''
      run: |
        echo "## Changed Files Complexity" >> $GITHUB_STEP_SUMMARY
        while IFS= read -r file; do
          if [ -f "$file" ]; then
            echo "### $file" >> $GITHUB_STEP_SUMMARY
            radon cc "$file" -s >> $GITHUB_STEP_SUMMARY || true
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
        done < changed_files.txt
        
    - name: Check for debugging statements
      run: |
        git fetch origin ${{ github.base_ref }}
        CHANGED_PY_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep '\.py$' || echo "")
        
        if [ -n "$CHANGED_PY_FILES" ]; then
          echo "Checking for debugging statements..."
          ISSUES=""
          for file in $CHANGED_PY_FILES; do
            if [ -f "$file" ]; then
              # Check for print statements (excluding legitimate logging)
              PRINTS=$(grep -n "print(" "$file" | grep -v "# noqa" | grep -v "logger" || true)
              if [ -n "$PRINTS" ]; then
                ISSUES="${ISSUES}**${file}**:\n${PRINTS}\n\n"
              fi
              
              # Check for breakpoints
              BREAKPOINTS=$(grep -n "breakpoint()\|import pdb\|pdb.set_trace()" "$file" || true)
              if [ -n "$BREAKPOINTS" ]; then
                ISSUES="${ISSUES}**${file}** - Breakpoints found:\n${BREAKPOINTS}\n\n"
              fi
            fi
          done
          
          if [ -n "$ISSUES" ]; then
            echo "::warning::Debugging statements found in changed files"
            echo -e "$ISSUES"
          fi
        fi

  security-diff:
    name: Security Check on Changes
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
        
    - name: Install Bandit
      run: |
        python -m pip install --upgrade pip
        pip install bandit
        
    - name: Run Bandit on changed files
      run: |
        git fetch origin ${{ github.base_ref }}
        CHANGED_PY_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep '\.py$' || echo "")
        
        if [ -n "$CHANGED_PY_FILES" ]; then
          echo "$CHANGED_PY_FILES" | xargs bandit -ll -ii || true
        else
          echo "No Python files changed"
        fi

  comment-summary:
    name: Comment PR Summary
    runs-on: ubuntu-latest
    needs: [code-diff, security-diff]
    if: always()
    
    steps:
    - name: Comment on PR
      uses: actions/github-script@v7
      with:
        script: |
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && 
            comment.body.includes('## PR Quality Check Summary')
          );
          
          const body = `## PR Quality Check Summary
          
          ðŸ“Š **Code Analysis**: ${{ needs.code-diff.result }}
          ðŸ”’ **Security Check**: ${{ needs.security-diff.result }}
          
          ---
          
          Please ensure all checks pass before merging. View the [workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.
          
          _Last updated: ${new Date().toUTCString()}_`;
          
          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: body
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
          }
